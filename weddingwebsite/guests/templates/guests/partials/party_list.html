<table class="table table-striped">
    <thead>
        <tr>
            <th>Event</th>
            <th>Category</th>
            <th>Sent to</th>
        </tr>
    </thead>
    <tbody>
    {% for event in event_list %}
        <tr>
            <td><a href="{% url 'admin:guests_event_change' event.pk %}" >{{ event.name }}</a></td>
            <td>{{ event.category }}</td>
            <td>{{ event.guest_emails|join:"<br>" }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
